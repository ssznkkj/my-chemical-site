<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        footer {
            text-align: center;
            color: rgb(223, 213, 213);
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
         a {
            color: rgb(223, 213, 213);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Quando o mouse passa por cima */
        a:hover {
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }

        /* No momento em que está sendo clicado */
        a:active {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="rodape">
        <footer>
            <br>
            <b>Todos direitos reservados Ⓒ Eduardo Correa Lopes Pereira 2025 - As informações retiradas estão
                disponíveis em: <a
                    href="https://pt.wikipedia.org/wiki/My_Chemical_Romance" target="_blank">https://pt.wikipedia.org/wiki/My_Chemical_Romance</a>
            </b>
        </footer>
    </div>
</body>
