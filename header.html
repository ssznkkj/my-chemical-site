    <title>Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
		
		.logo{
		height: 80px;
		width: 100px;
		margin-left: 50px;
		}
        
        h3{
            font-size: 12px;
            margin-left: 50px;
        }

        a {
            color: #c4bbbb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Quando o mouse passa por cima */
        a:hover {
            color: #000000;
            text-decoration: underline;
        }

        /* No momento em que está sendo clicado */
        a:active {
            color: #ff0000;
        }

        /* Estilo para botão */
        .botao-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #464545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }

        .botao-link:hover {
            background-color: #6b6868;
        }
    </style>
</head>
